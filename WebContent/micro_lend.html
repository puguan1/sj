		<script type="text/javascript">
			var startIndex = 0, MAX_NUM = 5000, curPage = 1;
			var DOWNLOAD_TEMPLATE = '<ul class="partner_list">\
										<%for (var i = startIndex, len = Math.min(startIndex + MAX_NUM, partner_list.length); i < len; i++) {%>\
										<li>\
											<a href="<%=partner_list[i].url%>" title="<%=partner_list[i].title%>" target="_blank"><img src="<%=partner_list[i].thumb%>" class="partner_img"></a>\
										</li>\
										<% } %>\
									</ul>';
			function fillDetail (list) {
				$('#detail').html($.tmpl(DOWNLOAD_TEMPLATE, {
					partner_list : list
				}));
			}
			var _callback = function (data) {
				data = eval('(' + data + ')');
				if (data.ec == 0) {
					var contents = data.ls;
					var list = [];
					for (var i = 0, len = contents.length; i < len; i++) {
						switch (contents[i].type) {
							case "21":
								list.push({
									title : contents[i].title,
									thumb : contents[i].logo,
									url : contents[i].content
								});
								break;
							case "25":
								$('#address').html(contents[i].content);
								break;
							case "26":
								$('#phone').html(contents[i].content);
								break;
							default:
								break;
						}
					}
					
					fillDetail(list);
				}
			};
			$.ajax({
				url : 'cgi-servelet/getSourceList',
				type : 'get',
				data : { type : "21-25-26", v : new Date() - 0 },
				success : _callback,
				error : _callback,
				dataType: 'text'
			});
		</script>
