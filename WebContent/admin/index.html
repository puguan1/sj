<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>湖北顺济担保有限公司</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"  />
</head>
<body>
<div class="container">
			<div class="header">
				<div class="logo"></div>
			</div>
			<div class="content" id="content">
				<div id="leftMenu" class="left"></div>
				<div id="right" class="right">
					<div id="showData"></div>
				</div>
			</div>
			<div class="bottom" id="bottom"></div>
		</div>
		<script type="application/x-template" id="tmpl1">
			<table class="dataTable1">
				<tr class="tableHead">
					<td>序号</td>
					<td>标题</td>
					<td>时间</td>
					<td>内容</td>
					<td>图片</td>
					<td>操作</td>
				</tr>
			<% for(var i=0,l=ls.length;i<l;i++){ var n=ls[i]%>
			   	<tr>
					<td style="width:50px"><%= i %></td>
					<td style="width:150px"><%= n["title"] %></td>
					<td style="width:50px"><%= n["time"] %></td>
					<td style="width:200px"><%= n["content"] %></td>
					<td style="width:150px"><img src=<%= n["logo"] %>></td>
					<td style="width:100px" id=<%= n["id"] %>><a href="javascript:void(0);">编辑</a><a href="javascript:void(0);">删除</a></td>
				</tr>
			<% } %>
			</table>
		</script>
		<script src="../js/jquery.js" type="text/javascript" ></script>
		<script src="../js/common.js" type="text/javascript" ></script>
		<script src="../js/jquery.sceditor.js" type="text/javascript"></script>
		<script src="../js/languages/cn.js" type="text/javascript"></script>
		<script src="../js/upload.js" type="text/javascript"></script>
		
		<script src="../js/myeditor.js" type="text/javascript" ></script>
		<script src="js/expandMenu.js" type="text/javascript" ></script>
		<script src="js/micro-template.js" type="text/javascript" ></script>
		<script src="js/data.js" type="text/javascript" ></script>
	</body>
</html>
